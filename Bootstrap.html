<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .demo-box {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Sidebar - becomes full width on mobile, 3 columns on desktop -->
        <div class="col-12 col-md-3 mb-3">
          <div class="p-3 bg-light rounded">
            <h5>Sidebar</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-decoration-none">Menu 1</a></li>
              <li><a href="#" class="text-decoration-none">Menu 2</a></li>
              <li><a href="#" class="text-decoration-none">Menu 3</a></li>
            </ul>
          </div>
        </div>

        <div class="col-12 col-md-9">
          <h1 class="text-primary">Welcome to Bootstrap</h1>
          <p class="lead">See how everything just works across all devices!</p>

          <div class="row g-3">
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="demo-box bg-success rounded">Box 1</div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="demo-box bg-warning rounded">Box 2</div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="demo-box bg-danger rounded">Box 3</div>
            </div>
          </div>

          <div class="mt-4 p-4 bg-info text-white rounded">
            <h3>Ready to Build?</h3>
            <p>
              This entire layout is responsive with zero custom CSS for layout!
            </p>
            <button class="btn btn-light me-2">Learn More</button>
            <button class="btn btn-outline-light">Get Started</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <div class="container">
        <p class="mb-0">&copy; 2024 MyApp. Built with Bootstrap.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
